<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .row {
            margin-right: -15px;
            margin-left: -15px;
        }

        .column {
            position: relative;
            min-height: 1px;
            /* max-height: 100px;
            min-width: 1px;
            max-width: 100px; */
            float: left;
            width: 100%;
        }

        /*masaüstü bilgisayar veya laptop*/
        @media(min-width:1200px) {
            .container {
                width: 1170px;
            }
        }

        /*tablet*/
        @media(min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        /*akıllı telefon*/
        @media(min-width:768px) {
            .container {
                width: 750px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus molestiae, veritatis praesentium
                    ut earum fugiat impedit cumque nisi eaque distinctio eveniet quidem vel delectus! Natus aspernatur
                    porro saepe pariatur fugit.</p>
            </div>
        </div>
    </div>
</body>

</html>
