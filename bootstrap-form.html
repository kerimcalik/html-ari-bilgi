<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="text-center" style="text-align: center;">
            <h2>Form</h2>
            <p class="lead">Bootstarp form</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="mailto:aaa@aaa.com">
                    <div class="row">
                        <div class="col-6">
                            <label for="email">E-posta</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="email">Adınız</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="my-5 form-floating">
                        <input type="text" id="name" name="name" placeholder="lütfen adınızı yazınız"
                            class="form-control">
                        <label for="name" class="form-label">Adınız:</label>
                    </div>


                    <label for="city" class="form-label">Şehir</label>
                    <select id="city" name="city" class="form-select">
                        <option value="">İstanbul</option>
                        <option value="">ankara</option>
                        <option value="">izmir</option>
                    </select>

                    <div class="my-5 form-floating">
                        <textarea name="message" id="message" style="height: 150px;" class="form-control"></textarea>
                        <label for="message" class="form-label">Mesajınız</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
